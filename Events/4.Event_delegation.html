<!-- Instead of attaching event listeners to multiple child elements, you attach a single listener to a 
 parent element and use the 
event.target property to determine which child triggered the event.

Why Use It:
Reduces memory usage by minimizing the number of event listeners.

Automatically handles dynamically added elements (no need to reattach listeners). -->

<html>
    <body>
        <ul id="list">
            <li> Item 1</li>
            <li>Item 2 </li>
            <li> Item 3</li>
        </ul>
        <script>
            document.getElementById('list').addEventListener('click',(event)=>{
                if (event.target.tagName === "LI"){
                    console.log(`Clicked ${event.target.textContent}`);
                }
            })
        </script>
    </body>
</html>
