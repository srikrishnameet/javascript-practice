<!-- Event Capturing (or trickling) is the opposite of bubbling. In this phase,
 the event starts at the root (document) and travels down to the target
  element during the capturing phase. -->

<html>
    <body>
        <div id="parent">
            <button id="child">Click me</button>
        </div>
        <script>
            document.getElementById('parent').addEventListener('click',()=>{
                console.log('parent captured');
            },true);
            document.getElementById('child').addEventListener('click',()=>{
                console.log('child clicked');
            },false)
        </script>
    </body>
</html>
